        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div{
            width: 100px;
        }
        div > .hidden{
            display: none;
        }
        div:hover > .hidden{
            display: block;
            color: blue;
        }


    </style>
</head>
<body>
