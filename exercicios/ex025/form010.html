<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form007</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iano">Ano de Nascimento: </label>
            <input type="number" name="Ano" id="iano" max="2024" required oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade">Sua Idade é: </label>
            <output name="idade" id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>


    <script>
        function calcIdade() {
            let ano = new Date().getFullYear();
            let idade = ano - Number(iano.value);
            iidade.innerHTML = idade;
        }
    </script>
</body>
</html>
