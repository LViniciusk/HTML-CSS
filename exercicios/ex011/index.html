<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do naavegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/M.png" type="image/png">
        <img src="imagens/G.png" alt="Imagem Flexivel">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Reproduzindo Audio em HTML5</p>
    <!--MP3  WAV  OGG-->

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/comecu.MP3" type="audio/mpeg">
        <p>deu de reproduzir n, aqui <a href="midia/comecu.MP3">pegue uma coxinha</a></p>

    </audio>
    


</body>
</html>
