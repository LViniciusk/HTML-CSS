<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 500px;    
        }

        td,th{
            border: 1px solid black;
            padding: 8px;
        }
        
        thead, tfoot{
            background-color: gray;
            color: white;
        }
        td.num{
            text-align: right;
        }


    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
        ANATOMIA PARA TABELAS GRANDES
        TABLE
            THEAD
                TR, TD, TH
            TBODY
                TR, TD. TH
            TFOOT
                TR, TD, TH
    -->
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">44 396 484</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">20 869 101</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">16 550 024</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total Habitantes</th>
                <td class="num"><strong>81.815.609</strong></td>
            </tr>
        </tfoot>



    </table>
    
</body>
</html>
